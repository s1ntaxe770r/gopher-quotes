<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gopher quotes stats 📈</title>
</head>
<body class="bg-zinc-900">
    <h2 class="text-3xl text-amber-50 font-mono text-center mt-4 "> gopher quote stats ⌛️ </h1>
    <div class="grid grid-cols-2 gap-5 mt-10 justify-self-center">
        <div class="container bg-rose-800 rounded-lg">
            <p class="text-center text-rose-100 text-3xl font-medium">Total Quotes</p>
            <h2 class="text-center text-rose-100 text-4xl mt-4 font-thin">{{ quote_count }}</h2>
        </div>

        <div class="container bg-rose-800  rounded-lg">
            <p class="text-center text-rose-100 text-3xl font-medium">{{last_quote.title }}</p>
            <p class="text-center text-xl mt-2 text-rose-50 font-thin pb-3">{{ last_quote.body }}</p>
        </div>
    </div>
    <div class="flex h-screen"></div>
    <footer class="text-center text-rose-700 text-2xl font-thin">made with 💖 by @s1ntaxe770r</footer>
</div>
</body>
</html>
